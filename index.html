<!DOCTYPE html>
<html lang="en">
<head>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<title>Bowling</title>

</head>
<body>
	<div class="container-fluid">
		<div id="header">
			<img src="http://dkcoin8.com/images/bowling-ball-clip-art-11.png" id="ballImg">
			<span id="titleSpan">Bowling</span>
			<a href="https://en.wikipedia.org/wiki/Ten-pin_bowling#Scoring" target="_blank"><button id="rules">?</button></a>
			<hr>
		</div>
		<div id="slider" class="rounded-circle box">
			<span>Select the number of players</span>
			<input type="range" min="1" max="6" value="1" id="myRange">
			<span id="playersNumber"></span>
			<button id="sliderConfirm">Done!</button>
		</div>
		<div id="nameInsert" class="invisible box">
			<span>Insert name:</span>
			<div id="nameDiv"></div>
			<!--<div style="clear:both"></div>-->
			<button id="nameInsertConfirm">Done!</button>
		</div>
		<div class="table-responsive invisible" id="table">
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th colspan="3">1</th>
						<th colspan="3">2</th>
						<th colspan="3">3</th>
						<th colspan="3">4</th>
						<th colspan="3">5</th>
						<th colspan="3">6</th>
						<th colspan="3">7</th>
						<th colspan="3">8</th>
						<th colspan="3">9</th>
						<th colspan="3">10</th>
						<th style="padding: 12px;">Total</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td rowspan="2" class="playerName"></td>
						<td class="borderBottomNone"></td>
						<td class="td0"></td>
						<td class="td1"></td>
						<td class="borderBottomNone"></td>
						<td class="td2"></td>
						<td class="td3"></td>
						<td class="borderBottomNone"></td>
						<td class="td4"></td>
						<td class="td5"></td>
						<td class="borderBottomNone"></td>
						<td class="td6"></td>
						<td class="td7"></td>
						<td class="borderBottomNone"></td>
						<td class="td8"></td>
						<td class="td9"></td>
						<td class="borderBottomNone"></td>
						<td class="td10"></td>
						<td class="td11"></td>
						<td class="borderBottomNone"></td>
						<td class="td12"></td>
						<td class="td13"></td>
						<td class="borderBottomNone"></td>
						<td class="td14"></td>
						<td class="td15"></td>
						<td class="borderBottomNone"></td>
						<td class="td16"></td>
						<td class="td17"></td>
						<td class="td18"></td>
						<td class="td19"></td>
						<td class="td20"></td>
						<td rowspan="2" class="td21"></td>
					</tr>
					<tr>
						<td colspan="3" class="borderTopNone r0"></td>
						<td colspan="3" class="borderTopNone r1"></td>
						<td colspan="3" class="borderTopNone r2"></td>
						<td colspan="3" class="borderTopNone r3"></td>
						<td colspan="3" class="borderTopNone r4"></td>
						<td colspan="3" class="borderTopNone r5"></td>
						<td colspan="3" class="borderTopNone r6"></td>
						<td colspan="3" class="borderTopNone r7"></td>
						<td colspan="3" class="borderTopNone r8"></td>
						<td colspan="3" class="borderTopNone r9"></td>
					</tr>
				</tbody>
			</table>
			<div id="commentDiv" class="invisible">
				<div id="comment">
						<span id="commentSpan">The ball is all yours!</span>
						<button id="throwButton">Next throw!</button>
					<div style="clear: both;"></div>
				</div> 
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="main.js"></script>
</html>
